name: iOS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permite executar manualmente

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-14 # macOS Sonoma com Xcode 16.2
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Dependencies
      run: |
        npm install --legacy-peer-deps
        cd ios && pod install --repo-update && cd ..
      
    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
      
    - name: Show Xcode Version
      run: xcodebuild -version
      
    - name: List Available Simulators  
      run: xcrun simctl list devices available
      
    - name: Cache CocoaPods
      uses: actions/cache@v4
      with:
        path: ios/Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
          
    - name: Clean Build Directory
      run: |
        cd ios
        rm -rf build/
        rm -rf ~/Library/Developer/Xcode/DerivedData/GlicoTrack-*
        
    - name: Fix React Native Headers Issue
      run: |
        cd ios
        # Add React Native headers to project search paths
        sed -i '' 's|"$(SRCROOT)/../node_modules/react-native/React",|"$(SRCROOT)/../node_modules/react-native/React", "$(SRCROOT)/../node_modules/react-native/Libraries",|g' GlicoTrack.xcodeproj/project.pbxproj
        
    - name: Find Available Simulator
      id: find_simulator
      run: |
        # Find the first available iPhone simulator name
        SIMULATOR_NAME=$(xcrun simctl list devices available | grep -m 1 "iPhone" | sed -E 's/.*    (iPhone[^(]*) \(.*/\1/' | xargs)
        if [ -z "$SIMULATOR_NAME" ]; then
          SIMULATOR_NAME=$(xcrun simctl list devices available | grep -m 1 "iPad" | sed -E 's/.*    (iPad[^(]*) \(.*/\1/' | xargs)
        fi
        echo "Found simulator: $SIMULATOR_NAME"
        echo "simulator=$SIMULATOR_NAME" >> $GITHUB_OUTPUT
        
    - name: Build iOS App (Debug)
      run: |
        cd ios
        # Use the found simulator or fallback to generic platform  
        SIMULATOR_NAME="${{ steps.find_simulator.outputs.simulator }}"
        if [ -n "$SIMULATOR_NAME" ]; then
          DESTINATION="platform=iOS Simulator,name=$SIMULATOR_NAME"
        else
          DESTINATION="generic/platform=iOS Simulator"
        fi
        
        echo "Building for destination: $DESTINATION"
        
        xcodebuild \
          -workspace GlicoTrack.xcworkspace \
          -scheme GlicoTrack \
          -configuration Debug \
          -destination "$DESTINATION" \
          -derivedDataPath build \
          -allowProvisioningUpdates \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=NO \
          SWIFT_ENABLE_EXPLICIT_MODULES=NO \
          CLANG_ENABLE_MODULES=YES \
          clean build
          
    - name: Build iOS App for Device (Release - Optional)
      if: github.ref == 'refs/heads/main'
      run: |
        cd ios
        xcodebuild \
          -workspace GlicoTrack.xcworkspace \
          -scheme GlicoTrack \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -derivedDataPath build \
          -allowProvisioningUpdates \
          DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
          CODE_SIGN_IDENTITY="iPhone Developer" \
          PROVISIONING_PROFILE_SPECIFIER="" \
          clean archive \
          -archivePath build/GlicoTrack.xcarchive
          
    - name: Export IPA (Release - Optional)
      if: github.ref == 'refs/heads/main'
      run: |
        cd ios
        # Criar ExportOptions.plist para desenvolvimento
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>method</key>
          <string>development</string>
          <key>teamID</key>
          <string>${{ secrets.APPLE_TEAM_ID }}</string>
          <key>signingStyle</key>
          <string>automatic</string>
          <key>stripSwiftSymbols</key>
          <true/>
          <key>uploadSymbols</key>
          <true/>
        </dict>
        </plist>
        EOF
        
        xcodebuild \
          -exportArchive \
          -archivePath build/GlicoTrack.xcarchive \
          -exportPath build \
          -exportOptionsPlist ExportOptions.plist \
          -allowProvisioningUpdates
          
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build-artifacts
        path: |
          ios/build/Build/Products/Debug-iphonesimulator/GlicoTrack.app
          ios/build/GlicoTrack.ipa
        retention-days: 7
        
    - name: Upload Build Logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          ios/build/Logs
          ~/Library/Developer/Xcode/DerivedData/**/Logs
        retention-days: 3
        
    - name: Build Summary
      if: always()
      run: |
        echo "## 📱 iOS Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Xcode Version:** $(xcodebuild -version | head -n 1)" >> $GITHUB_STEP_SUMMARY
        echo "- **React Native:** 0.80.2" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Configuration:** Debug (Simulator)" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "- **Release Build:** ✅ Attempted" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Release Build:** ⏭️ Skipped (not main branch)" >> $GITHUB_STEP_SUMMARY
        fi